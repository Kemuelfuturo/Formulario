<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic1.css">
    <link rel="stylesheet" href="basic-hover.css">
    <link rel="stylesheet" href="responsividade.css">
    <title>Formulário</title>
</head>
<body>
    <div class="conteiner">
        <div class="div-title">
            <div class="title">
                <h1>Formulário de Inscrição</h1>
            </div>
            <div class="descrition" >
                <h5>Preencha seus dados</h5>
            </div>
        </div>
        <div class="form">
            <form class="inputs" action="">
                <input class="name" type="name" name="nome" id="name" placeholder="Nome">
                <input class="email" type="email" name="email" id="email" placeholder="Email">
                <input class="address" type="text" name="Endereço" id="address" placeholder="Endereço">
                <input class="city" type="text" name="cidade" id="city" placeholder="Cidade">
                <input class="number" type="number" name="telefone" id="number" placeholder="Telefone(Whatsapp)">
                <input class="user" type="text" name="" id="Usuário" placeholder="Usuário">
                <input class="password" type="password" name="senha" id="password" placeholder="Senha">
            </form>
            <input class="submit" type="submit" name="Finalizar minha inscrição" id="submit">
        </div>
        <footer class="footer">
            <div class="copy">
            Copyright &copy 2022 -
            Todos os direitos reservados - Desenvolvido por <a href="">Futuro.Net</a> 
            </div>
        </footer>
    </div>
</body>
</html>
